<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clients</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <h3 class="navbar-brand">GRC Student-Dev-Portal</h3>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="/328/student-dev-portal/projects">Backlog</a></li>
            <li><a href="/328/student-dev-portal">Submit a Project</a></li>
        </ul>
    </div>
</nav>
<h1>Clients</h1>
<table class="table">
    <tr>
        <th>client ID</th>
        <th>Client Name</th>
        <th>Client Email</th>
        <th>Client Phone</th>
        <th>Project ID</th>


    </tr>

    <repeat group="{{ @clients }}" value="{{ @client }}">
        <tr>
            <td>{{ @client['clientID'] }}</td>
            <td>{{ @client['clientName'] }}</td>
            <td>{{ @client['clientEmail'] }}</td>
            <td>{{ @client['clientPhone'] }}</td>
            <td>{{ @client['projectID'] }}</td>
        </tr>
    </repeat>

</table>
</body>
</html>
