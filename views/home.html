<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dev Portal</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h3 class="navbar-brand">GRC Student-Dev-Portal</h3>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="/328/student-dev-portal/projects">Backlog</a></li>
                <li><a href="/328/student-dev-portal">Submit a Project</a></li>
            </ul>
        </div>
    </nav>
    <h1>Welcome to the Student Development Portal!</h1>
    <form action="../student-dev-portal/submission" method="post">
        <div class="form-group form-control">
            <label for="projectName">Project Name:</label>
            <input class="form-control" type="text" id="projectName" name="projectName" required="required">

            <label for="projectDescription">Project Description:</label>
            <input class="form-control" type="text" name="projectDescription" id="projectDescription"><br><br>


            <label for="companyName">Company Name:</label>
            <input class="form-control" type="text" name="companyName" id="companyName" required="required">

            <label for="companyLocation">Company Location:</label>
            <input class="form-control" type="text" name="companyLocation" id="companyLocation">

            <label for="companyURL">Company URL:</label>
            <input class="form-control" type="text" name="companyURL" id="companyURL" required="required"><br><br>

            <label for="username">Username:</label>
            <input class="form-control" type="text" name="username" id="username">

            <label for="password">Password:</label>
            <input class="form-control" type="text" name="password" id="password">
        </div>

        <div class="form-group form-control">
            <h2>Project Info</h2>
            <label for="siteURL">Site URL:</label>
            <input type="text" name="siteURL" id="siteURL" required="required">

            <label for="trelloLink">Trello Link:</label>
            <input type="text" name="trelloLink" id="trelloLink">

            <label for="gitLink">Github Link:</label>
            <input type="text" name="gitLink" id="gitLink">
        </div>

        <div class="form-group form-control">
            <h2>Contact Info</h2>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required="required">

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone">
        </div>
        <div class="form-group form-control">
            <h2>Class Info</h2>
            <label for="className">Class:</label>
            <input type="text" name="className" id="className">

            <label for="instructor">Instructor:</label>
            <input type="text" name="instructor" id="instructor">

            <label for="quarter">Quarter:</label>
            <select name="quarter" id="quarter">
                <option value="fall">Fall</option>
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
            </select><br>


            <label for="notes">Instructor Notes:</label>
            <textarea class="form-control" name="notes" id="notes"></textarea>
        </div>

        <br><button type="submit">Submit Project</button>

    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
